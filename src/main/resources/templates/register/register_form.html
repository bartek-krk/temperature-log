<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature Log - register</title>
</head>
<body>
    <h1>Register station</h1>

    <form id="form" class="form-horizontal" th:object="${registrationForm}" th:action="@{/register}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Location:</label><br>
        <input type="text" th:field="*{location}" minlength="1" required="required"/><br>
        <label>eMail</label><br>
        <input type="text" th:field="*{eMail}" minlength="5" required="required"/><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
